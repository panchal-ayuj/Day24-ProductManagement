<section class="card-section" #section>
  <article *ngFor="let product of products">
    <img src="{{product.thumbnail}}" alt="Product Image" width="250" height="200" />
    <div>
      <h2>{{product.title}}</h2>
      <p>{{product.description}}</p>
      <p>Price: {{product.price}}</p>
    </div>
    <button>Add to cart</button>
  </article>
</section>
